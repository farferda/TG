<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Triva Game</title>
	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header id="masthead">
		<div class="container">
			<h1>? Riddle Me This ?</h1>
		</div>
	</header>
	<div id="main-container" class="container">
		<section class="main-section">
			<h1 class="rules">The Rules</h1>
			<p class="rules">5 questions,50 seconds</p>
			<h2>
				<button type="button" id="start-button">Start</button>
			</h2>
			<!-- timer will be displayed in div#show-number-->
			<div id="show-number"></div>
			<!-- question 1 -->
			<p class="question">1. 77-7?</p>
			<ul class="answers">
			<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">70</label><br/>
			<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">1</label><br/>
			<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">16</label><br/>
			<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">3</label><br/>
			</ul>
			<!-- question 2 -->
			<p class="question">2. 55+55?</p>
			<ul class="answers">
			<input type="radio" name="q2" value="a" id="q2a"><label for="q2a">0</label><br/>
			<input type="radio" name="q2" value="b" id="q2b"><label for="q2b">110</label><br/>
			<input type="radio" name="q2" value="c" id="q2c"><label for="q2c">12</label><br/>
			<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">0</label><br/>
			</ul>
			<!-- question 3 -->
			<p class="question">3. 25+25</p>
			<ul class="answers">
			<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">99</label><br/>
			<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">6</label><br/>
			<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">44</label><br/>
			<input type="radio" name="q3" value="d" id="q3d"><label for="q3d">50</label><br/>
			</ul>
			<!-- question 4 -->
			<p class="question">4.2+2</p>
			<ul class="answers">
			<input type="radio" name="q4" value="a" id="q4a"><label for="q4a">78</label><br/>
			<input type="radio" name="q4" value="b" id="q4b"><label for="q4b">65</label><br/>
			<input type="radio" name="q4" value="c" id="q4c"><label for="q4c">4</label><br/>
			<input type="radio" name="q4" value="d" id="q4d"><label for="q4d">345</label><br/>
			</ul>
			<!-- question 5 -->
			<p class="question">4. 3+2</p>
			<ul class="answers">
			<input type="radio" name="q5" value="a" id="q5a"><label for="q5a">5</label><br/>
			<input type="radio" name="q5" value="b" id="q5b"><label for="q5b">.50</label><br/>
			<input type="radio" name="q5" value="c" id="q5c"><label for="q5c">2</label><br/>
			<input type="radio" name="q5" value="d" id="q5d"><label for="q5d">28</label><br/>
			</ul>
			<!-- Hidden Buttons and Elements -->
			<!-- Submit Button -->
			<button type="button" id="submit">Submit Final Answers</button>
			<!-- Results -->
			<div id="results">
			Show me the answers!
				<!-- <div id="category1">
				<p><strong>Question 1:</strong> The correct answer is the <strong>Answer 1</strong>.</p>
				</div> -->
			</div>
			<button type="button" id="restart">Play Again</button>
		</section>
	</div>
	<footer id="footer" class="site-footer">
		<div class="container">
			
		</div>
	</footer>
	<!-- JavaScript File & jQuery Lib -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
	<script type="text/javascript" src="/js/questions.js"></script>
</body>
</html>
